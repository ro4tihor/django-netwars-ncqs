<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Register with NCQs</title>
	 <link href="static/ncqs/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="static/ncqs/font-awesome/css/font-awesome.min.css" type="text/css">	
    <link rel="stylesheet" href="static/ncqs/css/custom.css" type="text/css">	
	<link rel="shortcut icon" href="static/ncqs/img/fav.png" type="image/png"/>
  </head>

  <body >
  
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class='container'>
	<img src="static/ncqs/img/Capture.png" width='90' height='60'/>
	<span href='/' class='lead'> <strong> Net-Wars Round - I</strong> </span>

	<ul class='nav navbar-nav navbar-right'> <!-- nav-pills/nav-tabs/ navbar-nav navbar-right-->
	<li><a href='about.html'><strong>About Us</strong></a></li>
		<li><a href='rules.html'><strong>Rules</strong></a></li>
	</ul>
	
 </div>
    </nav>
		
		<form action='/ncqs/register/' onsubmit="return validate()"  enctype="multipart/form-data" method="post">
		{%csrf_token%}
	    <div class="vertical-center" >
		<div class=" container well  col-lg-7" >
		<div class="lead text-center"> <center>Participant Registration</center></div><hr>
		<div style="text-align:left">
		
	    <label>Full Name: </label>
		<input type="text"  class="form-control" placeholder="Enter Your Name" name="name" required autofocus data-validation-required-message="Please enter only alphabets" >
		 <label>Username: </label>
		<input type="text"  class="form-control" placeholder="username" name="username" required autofocus>

		<label>Email :</label>
		<input class="form-control" type="email" name="email" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"required data-validation-required-message="Please enter your email.">	
	
		<label>Mobile No: </label>
		<input type="text"  class="form-control" placeholder="Mobile Number" name="mob" required autofocus data-validation-required-message="Enter 10-digit Mobile no." pattern="[1-9][0-9]{9}" >
		
		<label>Password : </label>
		<input type="password" id="pass1" class="form-control" placeholder="Password" name="password" required autofocus>
		<label>Confirm Password : </label>
		<input type="password" id="pass2" class="form-control" placeholder="Enter your Password again" name="c_pass" required autofocus>
		<br>
		<center><button type=submit name="submit" value="register" style="width:190px; height:42px" class="btn btn-lg btn-primary"> Sign-Up </button></center>
		
		</div>
		</div>
		</div>
		</form>
		
		
<footer>
	<div class="nav navbar navbar-static-bottom" style="background-color:#f5f5f5;padding:6px;border-radius: 4px;margin-top:20px">
	<p></p>
        <div class="container" >
            <div class="row">
               <div class="col-lg-4">
			   <img src="static/ncqs/img/inc.png" width='35' height='35' style="margin-left:120px"/>
    
                    <p class="copyright text-muted ">Copyright &copy; INC-Impetus and concept's '16 .</p>
                </div>
	
				<div class="col-lg-4  text-center">
                    
                </div>
				
				<div class="col-lg-4 text-center float:right">
                    <i class="fa fa-envelope-o fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                <p>incnetwars@gmail.com</p>
                </div>
				</div>
            
        </div>
    </footer>

	
	<script>
	function validate() {
    var pass1 = document.getElementById("pass1").value;
    var pass2 = document.getElementById("pass2").value;
    var ok = true;
    if (pass1 != pass2) {
        //alert("Passwords Do not match");
        document.getElementById("pass1").style.borderColor = "#E34234";
        document.getElementById("pass2").style.borderColor = "#E34234";
        ok = false;
    }
    return ok;
}
</script>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/ncqs/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/ncqs/js/bootstrap.min.js"></script>
  </body>
</html>
